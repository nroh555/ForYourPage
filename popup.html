<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Your Page</title>
    <script src="popup.js"></script>
  </head>

  <body class="body">
    <h1 class="title">For Your Page</h1>
    <h1>Football</h1>
    <img src="icon.png" alt="Logo Icon" class="icon" />
    <button class="toggle-extension" onclick="myFunction()">Toggle extension</button>
    <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("mode");
}
      </script>
    <p class="change-text">Change Text</p>
    <p class="change-image">Change Image</p>
    <script src="background.js"></script>
  </body>
</html>
